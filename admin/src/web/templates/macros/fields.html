{% macro render_text_field(field) %}
<div class="form__group">
    {{ field.label(class_="form__label") }}
    {{ field(class_="form__field", placeholder=field.description)}}
    {% for error in field.errors %}
        <span class="form__error">{{ error }}</span>
        <br>
    {% endfor %}
</div>
{% endmacro %}
