<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% include 'partials/links.html' %}
    <title>{% block title %}seleccionar Institucion{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header style="height: 100px;">
        
    </header>
    <div class="container" style="width: 500px;height: 250px;">
        
        <form method="POST" action="{{ url_for('usersRoles.seleccionarInstitucion') }}">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label for="institucion_id">Seleccione a que institución quiere ingresar:</label>
                <select  class="form-select w-75 mt-2 mb-2" aria-label="Default select example" name="institucion_id">
                    <option value="" selected>Selecciona una institución</option>
                    {% for institucion in instituciones %}
                        {% if institucion.habilitado == True %}
                            <option value="{{ institucion.id }}">{{ institucion.nombre}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <button class="btn btn-success w-25" type="submit">Guardar</button>
            </div>
        </form>
    </div>
    {% block footer %}
    {% include 'partials/footer.html' %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
