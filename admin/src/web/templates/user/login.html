{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
{{ super() }}   
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

<div class="container">
<h1>Iniciar sesión</h1>
<form action="{{ url_for('auth.authenticate') }}" method="POST">
    <label for="email">Email:</label>
    <input name="email" placeholder="Correo" required />
    <label for="password">Contraseña:</label>
    <input type="password" name="password" placeholder="Clave" required />
    <input class="mt-2" type="submit" value="Login"/>
</form>

<button class="btn border border-radius"> 
    <a class="link" href="{{ url_for('auth.googleLogin') }}">Iniciar Sesión <i class="bi bi-google"></i></a>
</button>
</div>





{% endblock %}
