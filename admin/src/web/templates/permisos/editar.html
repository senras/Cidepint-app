<!DOCTYPE html>
<html>
    <head>
        <title>Editar permiso</title>
    </head>
    <body>
        <h1>Editar permiso</h1>
        <form method="POST" action="{{ url_for('permisos.editar_permiso', id=id) }}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ form.nombre.data }}" required>

            <button type="submit">Editar</button>
        </form>

</html>
