<!DOCTYPE html>
<html>
<head>
    <title>Crear permiso</title>
</head>
<body>
    <h1>Crear permiso</h1>
    <form method="POST" action="{{ url_for('permisos.crear_permiso') }}" novalidate>
        <label for="nombre">Nombre:</label>
        {{ form.nombre(placeholder="nombre") }}
        {% for error in form.nombre.errors %}
            <p>{{ error }}</p>
        {% endfor %}
        <br>
        
        
        <button type="submit">Crear</button>
    </form>
</body>
</html>
